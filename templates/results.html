<div class="row">
    {% for c in candidates %}
    <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ c.firstname }} {{ c.lastname }}</h5>
                <p class="card-text"><strong>Role:</strong> {{ c.job_position }}</p>
                <p class="card-text"><strong>Location:</strong> {{ c.location }}</p>
            </div>
        </div>
    </div>
    {% else %}
    <p>No candidates found.</p>
    {% endfor %}
</div>
